        <div class="header">WhoZat?</div>

        <div class="footerfixwrapper">
            <div class="container">
                <div id="login">
                    Learn the names of people before your meetup<BR /> using flashcard photos and names.
                    <BR />
                    <BR />
                    <a href="nowhere"><img class="login-image" src="img/loginwithmeetup.png" alt="Log in with Meetup"></a>
                </div>

                <div id="events">
                    <div class="eventsHeaderMessage">Choose a meetup to learn the guestlist:</div>
                    <div id="eventsList">

                    </div>
                </div>

                <div class="flashcard">
                    <img id="photo" src="img/loading.svg">
                    <div class="answer">
                        <div id="attendeeName" class="name">Loading...</div>
                        <div class="buttons">
                            <button>Next</button>
                            <!--<button id="wrong">I Guessed Wrong</button>
                            <button id="right">I Guessed Right</button>-->
                        </div>
                    </div>
                </div>
            </div>

        <div class="eventItem master">
            <div class="eventHeader">
                <div class="group"></div>
                <div class="date"></div>
            </div>
            <div class="name"></div>
